<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="text-center">
    
  <div class="form-signin w-100 m-auto">
    <form>
      <h1 class=" mb-3 ">Enter the Temperature</h1>
      <div class="form-floating top">
        <input type="number" id="inputtemp" class="form-control" placeholder="inputTemp">
        <select id="option1" class="form-control">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
      </select>
        <label for="inputTemp">Temperature</label>
      </div>
      <div class="form-floating top">
        <br>
        <h1 class="h3 mb-3 fw-normal">Output Unit</h1>
        <select id="option2" class="form-control">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
      </select> 
      </div>
      <input type="button" id="convert" class="w-100 btn btn-lg btn-primary" onclick="myFunction()" value = "Convert">
    </form>
    <div class="form-floating top" >
      <h2 width = "100%">Result: <span id="tempResult"></span></h2>
    </div>
  </div>
  
  <script src="index.js">
  </script>
    </body>
</html>
